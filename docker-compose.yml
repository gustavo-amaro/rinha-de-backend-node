version: '3.5'
services:
  api1: # API - Instância 01
    build:
      context: .
      dockerfile: docker/Dockerfile
    hostname: api1
    volumes:
      - ./:/app
    depends_on:
      - db
    expose:
      - "80"
    command: bash -c "npm i && npm run dev"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  api2: # API - Instância 01
    build:
      context: .
      dockerfile: docker/Dockerfile
    hostname: api2
    volumes:
      - ./:/app
    depends_on:
      - db
    expose:
      - "80"
    command: bash -c "npm i && npm run dev"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  db: # Banco de dados
   image: mysql:8.0
   environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rinha
   deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: on-failure
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
      UPLOAD_LIMIT: 300000000
      #MYSQL_DATABASE: lms_manager
    ports:
      - 8082:80
    depends_on:
      - db